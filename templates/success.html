<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Successful</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .card { max-width: 520px; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
        .muted { color: #666; }
        a { display: inline-block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>âœ… Form submitted successfully!</h2>
        <p><strong>Here's what I received from your form submission:</strong></p>
        
        <div style="background: #f5f5f5; padding: 1rem; border-radius: 4px; margin: 1rem 0;">
            <p><strong>Name:</strong> {{.Name}}</p>
            <p><strong>Email:</strong> {{.Email}}</p>
            <p><strong>Age:</strong> {{.Age}}</p>
            <p><strong>Phone:</strong> {{.Phone}}</p>
            <p><strong>Website:</strong> {{.Website}}</p>
            <p><strong>Message:</strong> {{.Message}}</p>
        </div>
        
        <p class="muted">Thanks for submitting the form, <strong>{{.Name}}</strong>!</p>
        <a href="/">Submit another form</a>
    </div>
</body>
</html>
